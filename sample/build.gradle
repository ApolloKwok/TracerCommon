plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.google.devtools.ksp'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

// Makes generated code visible to IDE
kotlin.sourceSets.main {
    kotlin.srcDirs(file("$buildDir/generated/ksp/main/kotlin"))
}

dependencies {
    implementation project(":annotations")
    ksp project(":compiler:test")

//    implementation 'io.github.apollokwok:tracer-common-annotations:1.7.20-1.0.0'
//    ksp 'io.github.apollokwok:tracer-common-compiler:1.7.20-1.0.3'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach{
    kotlinOptions {
        freeCompilerArgs = [
                "-Xcontext-receivers",
        ]
    }
}